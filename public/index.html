    <title>Login - GETA</title>
  </head>
  <body>
    <div class="container" id="container">
      <!--Login a partir de conta criada e por redes sociais-->
      <div class="form-container sign-in" class="form-control">
        <form id="mainForm">
          <h1>Login</h1>
          <!--Social-->
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <!--Campos-->
          <span>Sua conta</span>
          <div class="form-control">
            <input type="email" id="email" name="email" placeholder="Email">
            <i class="icon"></i>
        </div>
        <div class="form-control">
          <input type="password" id="password" name="password" placeholder="Senha">
          <i class="icon"></i>
      </div>
          <!--esqueci minha senha-->
          <div>
            <button href="#" type="button"  class="clear" id="forgotpassword" disabled >Recuperar senha</button>
        </div>
          <!--entrar-->
          <button type="button" id="login-button" onclick="login()">Entrar</button>
        </form>
      </div>
      <!--Painel de controle de Login e Registro-->
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-right">
            <h1><img src="assets/s_fundo.png" alt="GETA" width="100px" height="100px"><br>Bem vindo!</h1>
            <p>Digite seus dados e tenha acesso aos seus sensores!</p>
          </div>
        </div>
      </div>
    </div>
    </div>
